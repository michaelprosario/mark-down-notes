<!-- Modals for Create/Edit Operations -->

<!-- Notebook Modal -->
<div class="modal fade" id="notebookModal" tabindex="-1" aria-labelledby="notebookModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="notebookModalLabel">Create Notebook</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="notebookForm">
                    <input type="hidden" id="notebookId" name="id">
                    <div class="mb-3">
                        <label for="notebookName" class="form-label">Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="notebookName" name="name" required maxlength="100">
                    </div>
                    <div class="mb-3">
                        <label for="notebookColor" class="form-label">Color</label>
                        <input type="color" class="form-control form-control-color" id="notebookColor" name="color" value="#0078D4">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="btnSaveNotebook">Save</button>
            </div>
        </div>
    </div>
</div>

<!-- Section Modal -->
<div class="modal fade" id="sectionModal" tabindex="-1" aria-labelledby="sectionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="sectionModalLabel">Create Section</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="sectionForm">
                    <input type="hidden" id="sectionId" name="id">
                    <input type="hidden" id="sectionNotebookId" name="notebook_id">
                    <div class="mb-3">
                        <label for="sectionName" class="form-label">Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="sectionName" name="name" required maxlength="100">
                    </div>
                    <div class="mb-3">
                        <label for="sectionOrder" class="form-label">Display Order</label>
                        <input type="number" class="form-control" id="sectionOrder" name="display_order" value="0" min="0">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="btnSaveSection">Save</button>
            </div>
        </div>
    </div>
</div>

<!-- Page Modal -->
<div class="modal fade" id="pageModal" tabindex="-1" aria-labelledby="pageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="pageModalLabel">Create Page</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="pageForm">
                    <input type="hidden" id="pageId" name="id">
                    <input type="hidden" id="pageSectionId" name="section_id">
                    <div class="mb-3">
                        <label for="pageTitle" class="form-label">Title <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="pageTitle" name="title" required maxlength="255">
                    </div>
                    <div class="mb-3">
                        <label for="pageContentInput" class="form-label">Content (Markdown)</label>
                        <textarea class="form-control font-monospace" id="pageContentInput" name="content" rows="10" placeholder="# Welcome&#10;&#10;Start writing in **Markdown**..."></textarea>
                        <div class="form-text">Supports Markdown formatting: **bold**, *italic*, # headers, - lists, [links](url)</div>
                    </div>
                    <div class="mb-3">
                        <label for="pageOrder" class="form-label">Display Order</label>
                        <input type="number" class="form-control" id="pageOrder" name="display_order" value="0" min="0">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="btnSavePage">Save</button>
            </div>
        </div>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p id="deleteMessage">Are you sure you want to delete this item?</p>
                <p class="text-muted small mb-0">This action cannot be undone.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="btnConfirmDelete">Delete</button>
            </div>
        </div>
    </div>
</div>
