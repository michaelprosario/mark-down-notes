{% extends "base.html" %}

{% block title %}Home - Notebook Management{% endblock %}

{% block content %}
<div class="container-fluid h-100">
    <div class="row h-100">
        <!-- Notebooks Sidebar -->
        <div class="col-md-2 notebooks-sidebar p-0">
            <div class="d-flex justify-content-between align-items-center p-3 border-bottom">
                <h5 class="mb-0">Notebooks</h5>
                <button class="btn btn-sm btn-primary" id="btnNewNotebook">
                    <i class="bi bi-plus-lg"></i>
                </button>
            </div>
            <div id="notebooksList" class="list-group list-group-flush">
                <!-- Notebooks will be loaded here -->
                <div class="text-center text-muted p-4">
                    <i class="bi bi-journal-text" style="font-size: 3rem;"></i>
                    <p class="mt-2">No notebooks yet</p>
                    <button class="btn btn-sm btn-outline-primary">Create First Notebook</button>
                </div>
            </div>
        </div>

        <!-- Sections Area -->
        <div class="col-md-3 sections-area p-0 border-start">
            <div class="d-flex justify-content-between align-items-center p-3 border-bottom">
                <h5 class="mb-0">Sections</h5>
                <button class="btn btn-sm btn-primary" id="btnNewSection" disabled>
                    <i class="bi bi-plus-lg"></i>
                </button>
            </div>
            <div id="sectionsTabs" class="p-3">
                <div class="text-center text-muted p-4">
                    <i class="bi bi-collection" style="font-size: 3rem;"></i>
                    <p class="mt-2">Select a notebook</p>
                </div>
            </div>
            
            <div class="border-top p-3">
                <h6>Pages</h6>
                <div id="pagesList" class="list-group">
                    <div class="text-center text-muted p-3">
                        <p>No pages yet</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Page Content Editor -->
        <div class="col-md-7 page-editor p-0 border-start">
            <div id="pageEditorArea" class="h-100">
                <div class="text-center text-muted p-5" style="margin-top: 20vh;">
                    <i class="bi bi-file-earmark-text" style="font-size: 4rem;"></i>
                    <h4 class="mt-3">Welcome to Notebook Management</h4>
                    <p>Create a notebook to get started</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modals will be loaded here -->
<div id="modalsContainer"></div>
{% endblock %}

{% block extra_js %}
<script src="/static/js/notebooks.js"></script>
<script src="/static/js/sections.js"></script>
<script src="/static/js/pages.js"></script>
{% endblock %}
